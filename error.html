<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>404 Error - Page Not Found</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url(https://i.ibb.co/CKPKdXH/121.jpg);
      background-size: cover;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    
    h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }
    
    p {
      font-size: 18px;
      margin-bottom: 40px;
    }
    
    a {
        background-color: aquamarine;
        color: black;
        text-decoration: none;
        border: 2px solid transparent;
        font-weight: bold;
        padding: 10px 25px;
        border-radius: 30px;
        transition: transform .4s;
    }

    a:hover {
        transform: scale(1.2);
    }

  </style>
</head>
<body>
  <div>
    <h1>404 Error - Page Not Found</h1>
    <p>The requested page could not be found on this server.</p>
    <p><a href="index.html">Return to home page</a>.</p>
  </div>
</body>
</html>
