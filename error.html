<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>404 Error - Page Not Found</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url(https://i.ibb.co/CKPKdXH/121.jpg);
      background-size: cover;
      background-position: center;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    header {
        z-index: 99999;
        height: 60px;
        width: 100%;
        position: fixed;
        top: 0;
        left: 0;
        backdrop-filter: blur(20px);
        transition: .6s ease;
    }

    .nav-bar {
        position: relative;
        height: calc(4rem + 1rem);
        max-width: 1250px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-left: auto;
        margin-right: auto;
        padding: 5px;
        transition: 1s ease;
    }

    .nav-bar .logo{
        background: none;
        color: aquamarine;
    }

    .nav-items a:hover {
        color: whitesmoke;
    }

    .nav-menu-btn {
        display: none;
        font-size: var(--normal-font-size);
    }

    .nav-items a {
        background: none;
        color: aquamarine;
    }
    
    h1 {
      color: aliceblue;
      font-size: 48px;
      margin-bottom: 20px;
    }

    h1 span {
        color: aqua;
    }
    
    p {
      color: aliceblue;
      font-size: 20px;
      margin-bottom: 40px;
    }
    
    a {
        background-color: aquamarine;
        color: black;
        text-decoration: none;
        border: 2px solid transparent;
        font-weight: bold;
        padding: 10px 25px;
        border-radius: 30px;
        transition: transform .4s;
    }

    .btn:hover {
        transform: scale(1.2);
    }

  </style>
</head>
<body>
    <div class="hero">
        <nav>
          <header>
            <div class="nav-bar">
                <a class="logo">MY SITE</a>
                <div class="navigation">
                    <div class="nav-items">
                        <div class="nav-close-btn"></div>
                        <a class="active" href="#home">Home</a>
                        <a href="#aboutme">About Me</a>
                        <a href="#favorite">Favorites</a>
                        <a href="#">Hobbies</a>
                        <a href="#contacts">Contact</a>
                    </div>
                </div>
                <div class="nav-menu-btn"></div>
                <a href="#" class="btn">Follow</a>
            </div>
        </header>
        </nav>
  <div>
    <h1>404 Error - <span>Page Not Found</span></h1>
    <p>The requested page could not be found on this server.</p>
    <p><a href="index.html">Return to home page</a></p>
  </div>
</body>
</html>
